<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.4;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            display: inline-block;
            background-color: #ffffff;
            color: #667eea;
            padding: 16px 48px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <img src="{{IMAGE_URL}}" alt="Background" class="background-image">
    <div class="container">
        <div class="content">
            <h1>{{TITLE}}</h1>
            <p class="subtitle">{{SUBTITLE}}</p>
            <button class="cta-button">{{CTA}}</button>
        </div>
    </div>
</body>
</html>
